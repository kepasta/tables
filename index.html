<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="l1">Город</th>
        <th class="l2 visits">Посещений</th>
        <th class="l3">%</th>
      </tr>
      <tr>
        <td class="l1">СПб</td>
        <td class="l2">199</td>
        <td class="l3">65.12</td>
      </tr>
      <tr class="even">
        <td class="l1">Москва</td>
        <td class="l2">69</td>
        <td class="l3">21.3</td>
      </tr>
      <tr>
        <td class="l1">Киев</td>
        <td class="l2">5</td>
        <td class="l3">8</td>
      </tr>
      <tr class="even">
        <td colspan="2" class="l1">Посещений за весь период</td>
        <td class="l3">273</td>
      </tr>
    </table>
  </body>
</html>
